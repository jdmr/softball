<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include='/layouts/main :: head(Login)'>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Login</title>
        <meta name="description" content=""/>
        <meta name="author" content="Southwestern Adventist University"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="../../../resources/img/favicon.ico" th:href="@{/resources/img/favicon.ico}" type="image/x-icon" />
        <!-- For third-generation iPad with high-resolution Retina display: -->
        <link rel="apple-touch-icon" sizes="144x144" href="../../../resources/img/apple-touch-icon-144x144.png" th:href="@{/resources/img/apple-touch-icon-144x144.png}" />
        <!-- For iPhone with high-resolution Retina display: -->
        <link rel="apple-touch-icon" sizes="114x114" href="../../../resources/img/apple-touch-icon-114x114.png" th:href="@{/resources/img/apple-touch-icon-114x114.png}" />
        <!-- For first- and second-generation iPad: -->
        <link rel="apple-touch-icon" sizes="72x72" href="../../../resources/img/apple-touch-icon-72x72.png" th:href="@{/resources/img/apple-touch-icon-72x72.png}" />
        <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
        <link rel="apple-touch-icon" href="../../../resources/img/apple-touch-icon.png" th:href="@{/resources/img/apple-touch-icon.png}" />

        <link rel="stylesheet" href="../../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../../resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" />
        <link rel="stylesheet" href="../../../resources/css/main.css" th:href="@{/resources/css/main.css}" />

    </head>
    <body>

        <header class="navbar navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">KAA Softball</a>
                </div>
            </div>
        </header>

        <div class="container content">
            <div class="row">
                <div class="col-sm-4">
                    <h2 th:text="#{login.title}">Login</h2>

                    <form action="#" th:action="@{/login/authenticate}" th:object="${user}" method="post">
                        <div class="alert alert-danger" th:if="${param.error != null}">
                            <h2>Error</h2>
                            <p>Invalid Username/Password.</p>
                        </div>

                        <div class="form-group">
                            <label for="username"><span th:text="#{login.username.label}">Username</span></label>
                            <input type="text" id="username" name="username" th:value="*{username}" class="form-control" autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label for="password"><span th:text="#{login.password.label}">Password</span></label>
                            <input type="password" id="password" name="password" th:value="*{password}" class="form-control" />
                        </div>
                        <button type="submit" th:text="#{login.label}" class="btn btn-default">Login</button>
                    </form>

                </div>
            </div>
        </div>

        <footer class="footer" role="contentinfo" th:replace="/layouts/main :: footer">
        </footer>

        <div th:replace="/layouts/main :: scripts" th:remove="tag">
            <script src="../../../resources/js/jquery-1.11.1.min.js" th:src="@{/resources/js/jquery-1.11.1.min.js}"></script>
            <script src="../../../resources/js/jquery-migrate-1.2.1.min.js" th:src="@{/resources/js/jquery-migrate-1.2.1.min.js}"></script>
            <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
            <script src="../../../resources/js/main.js" th:src="@{/resources/js/main.js}"></script>
        </div>
    </body>
</html>
